<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" type="image/png" href="img/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<title>list IT - Manage Lists</title>
	</head>
	<body>
			<div><a href="index.html">list IT</a></div>
		<nav>
			<ul>
				<li><a href="index.html">Logout</a></li>
			</ul>
		</nav>
		<header>
			<h1>list IT</h1>
			<h2>lists made easy <img src="img/logo.png" alt="logo" /></h2>
		</header>
		<h2>Manage Lists</h2>
		<main>
			<form id="ListMaster" target="#">
				<section>
					View List<br />
					<select>
						<option>Select a List</option>
						<option>Grocery Shopping</option>
						<option>Vacation Shoppping</option>
						<option>Chores</option>
					</select>
					<button>Delete List</button>
					<br />List Name
					<br /><input type="text" placeholder="Grocery List e.g." />
					<br /><button>Add List</button>
				</section>
			</form>
			<hr />
			<form id="ListIT" target="#">
				<table>
					<tr>
						<td>Item</td>
						<td>Quantity</td>
						<td>Description</td>
						<td colspan="2"><button>Print</button>
					</tr>
					<tr>
						<td>Milk</td>
						<td>1</td>
						<td>Low Fat</td>
						<td>edit</td>
						<td>delete</td>
					</tr>
					<tr>
						<td>Bread</td>
						<td>1</td>
						<td>Whole Wheat</td>
						<td>edit</td>
						<td>delete</td>
					</tr>
					<tr>
						<td>Eggs</td>
						<td>12</td>
						<td>&nbsp;</td>
						<td>edit</td>
						<td>delete</td>
					</tr>
					<tr>
						<td><input type="text" /></td>
						<td><input type="number" /></td>
						<td><input type="text" /></td>
						<td><button>Add Item</button></td>
						<td>&nbsp;</td>
					</tr>
				</table>
			</form>
		</main>
		<footer>
			<hr />
			<p>&copy; list IT 2019</p>
		</footer>
	</body>
</html>
